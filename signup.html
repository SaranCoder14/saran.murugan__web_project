<!DOCTYPE html>

<head lan="eng">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="Assets/css/log.css">

</head>

<body>


    <div class="main">

        <h1>Lets starts! to book your tickets</h1>

        <div class="input">
            <h2>Sign up</h2>

            <div class="email">
                <input required type="text" placeholder="Enter your name" required="email" id="name" />
                <label>Name</label>
            </div>

            <div class="email">
                <input required type="number" placeholder="Enter your phone number" required id="number" />
                <label>Number</label>
            </div>

            <div class="email">
                <input required type="email" placeholder="Enter your email" required id="emailid" />
                <label>Email</label>
            </div>

            <div class="email">
                <input required type="password" placeholder="Enter your password" required id="password" />
                <label>Password</label>
            </div>
            <div class="email">
                <input required type="password" placeholder="Confirm your password" required id="confirm_password" />
                <label>Confirm </label>
            </div>

            <div class="check">
                <input type="checkbox" required>
                <h4>Terms and conditions</h4>
            </div>

            <button onclick="submit()">Submit</button>



        </div>

    </div>

    <script>
    
        function submit() {

            const number = document.getElementById("number").value;
            const name = document.getElementById("name").value;
            const emailid = document.getElementById("emailid").value;
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;


            if (password != confirm_password) {
                alert("enter password was worng");
            } else {
                let user_data = {
                "email": emailid,
                "password": password,
                "name":name,
                "number":number,
            }

            let arr = localStorage.getItem("arr")// ARR = FALSE

                ? JSON.parse(localStorage.getItem("arr")) //IF CRT            // true
                :  [];//IF WRONG   // ARR= []                                 //false

            arr.push(user_data) //arr =[{}]// arr =[{},{}]

            localStorage.setItem("arr", JSON.stringify(arr))  // arr= key...."[{}]"

            window.location.href = "log.html"
                // alert("password is correct")
            }
        }

    </script>

</body>

</html>
