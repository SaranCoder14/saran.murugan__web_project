        <div class="input">
            <h2>Sign up</h2>
            <form>
            <div class="email">
                <input type="text" title="name doesn't contain number or spaces" placeholder="Enter your name"  
                  pattern="[A-Za-z]{0,20}" id="name" required="true">
                <label>Name</label>
            </div>

            <div class="email">
                <input required="true" type="text" inputmode="numeric" placeholder="Enter your phone number" 
                pattern="[0-9]{10}" maxlength="10" id="number">
                <label>Number</label>
            </div>

            <div class="email">
                <input type="email" placeholder="Enter your email" required="true" id="emailid">
                <label>Email</label>
            </div>

            <div class="email">
                <input required type="password" minlength="5" maxlength="8" pattern="[A-Za-z0-9]{1,8}{!@#$%&*><+=}" placeholder="Enter your password" id="password">
                <label>Password</label>
            </div>
            <div class="email">
                <input required type="password" minlength="5" maxlength="8" placeholder="Confirm your password" id="confirm_password">
                <label>Confirm </label>
            </div>

            <button type="submit">Submit</button>

</a>
         
        </form>

form.addEventListener("submit",e=>{
    e.preventDefault();

        function submit() {

            const number = document.getElementById("number").value;
            const name = document.getElementById("name").value;
            const emailid = document.getElementById("emailid").value;
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;

            let res;

            if (password != confirm_password) {
                alert("password did not match");
            } 
            
            else {
                res=1;

                const user_data = {
            "email": emailid,
             "password": password,
            "name": name,
             "number": number,
             "status":true, 
        }

            const users =JSON.parse( localStorage.getItem("users"))// ARR = FALSE

            ? JSON.parse(localStorage.getItem("users")) //IF CRT            // true
            :  [];//IF WRONG   // ARR= []                                 //false

            users.push(user_data) //arr =[{}]// arr =[{},{}]

            localStorage.setItem("users", JSON.stringify(users))  // arr= key...."[{}]"

            if (res==1){
                
                swal({
                title: "Are you sure?",
                text: " Your log out your account !",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        swal("Your account as log in!", {
                            icon: "success",
                        });
                        window.location.href = "log.html"
                    } else {
                        swal("Your account is not log outed!");
                    }

                });
        

                

            }
                // alert("password is correct")
            }

        };
