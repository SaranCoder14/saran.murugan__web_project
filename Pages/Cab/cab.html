<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <title>Cab-Booking</title>
    <link rel="stylesheet" href="../../Assets/css/Cab/cab.css">
</head>


<body>
    <header>
        <img src="../../Assets/images/logo/logo.png" alt="logo">
    </header>

    <div class="main">

        <div class="cab">

            <h1>Ride now</h1>

            <h3>To</h3>
            <p> PVR Theatre</p>

            <h3>From</h3>
            <div class="pickup">
                <input type="text" placeholder="Enter your address">
                <input type="text" placeholder="Enter your live location link">
            </div>
            <div class="return">
                <h2>Return </h2>
                <input type="checkbox">
            </div>

            <div class="ride">
            <button>Book ride now</button>
            </div>
        </div>




    </div>
</body>





</html>
